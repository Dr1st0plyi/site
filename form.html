<html>
 <head>
  <title>
   News Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #1b2838;
            color: #c7d5e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #394b59;
            padding-bottom: 5px;
        }
        .news-item {
            background-color: #2a475e;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .news-content {
            max-width: 70%;
        }
        .news-content h2 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .news-content p {
            margin: 5px 0;
        }
        .news-image {
            max-width: 25%;
        }
        .news-image img {
            width: 100%;
            border-radius: 5px;
        }
        .news-footer {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .news-footer i {
            margin-right: 5px;
        }
        .news-footer span {
            margin-right: 15px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="section-title">
    ВЧЕРА
   </div>
   <div class="news-item">
    <div class="news-content">
     <h2>
      November Community Update
     </h2>
     <p>
      НОВОСТЬ 11 Ч. НАЗАД
     </p>
     <p>
      Catch up with the latest news about Space Marine 2
     </p>
     <div class="news-footer">
      <span>
       <i class="fas fa-thumbs-up">
       </i>
       1 168
      </span>
      <span>
       <i class="fas fa-comment">
       </i>
       104
      </span>
      <span>
       <i class="fas fa-ellipsis-h">
       </i>
      </span>
     </div>
    </div>
    <div class="news-image">
     <img alt="Space Marine 2 November Community Update" height="150" src="https://storage.googleapis.com/a1aa/image/E71Wzg04dg5fcqf2O2sBGbgHKZSJ47hLWm56t9jRRfm05fWPB.jpg" width="300"/>
    </div>
   </div>
   <div class="section-title">
    СРЕДА
   </div>
   <div class="news-item">
    <div class="news-content">
     <h2>
      Steam Awards 2024
     </h2>
     <p>
      ПРОСЬБА НОМИНИРОВАТЬ НА ПРЕМИЮ STEAM 27 НОЯБ.
     </p>
     <p>
      Nominate Warhammer 40, 000: Space Marine 2 for the "Game of the Year" Award 2024!
     </p>
     <div class="news-footer">
      <span>
       <i class="fas fa-thumbs-up">
       </i>
       1 985
      </span>
      <span>
       <i class="fas fa-comment">
       </i>
       109
      </span>
      <span>
       <i class="fas fa-ellipsis-h">
       </i>
      </span>
     </div>
    </div>
    <div class="news-image">
     <img alt="Steam Awards 2024" height="150" src="https://storage.googleapis.com/a1aa/image/NsPQppLeGG1JZSjWfIMqsUkbhE4UOfC0MY1m7M6IW7fzzfteE.jpg" width="300"/>
    </div>
   </div>
  </div>
 </body>
